name: RDP-Tailscale

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP with NLA (secure)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 1 -Force  # Keep NLA enabled
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 2 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create strong RDP user
        run: |
          $password = (1..20 | ForEach-Object { Get-Random -Minimum 33 -Maximum 126 } | ForEach-Object { [char]$_ }) -join ''
          $secure   = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url  = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $out  = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $out
          Start-Process msiexec -ArgumentList "/i", $out, "/quiet", "/norestart" -Wait
          Remove-Item $out -Force

      - name: Connect Tailscale & wait for IP
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
                --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
                --hostname=gh-runner-$env:GITHUB_RUN_ID
          $ip = $null
          do { Start-Sleep 5; $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 }
          while (-not $ip)
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP port
        run: |
          $ok = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $ok.TcpTestSucceeded) {
              Write-Error "RDP unreachable on $($env:TAILSCALE_IP):3389"; exit 1
          }

      - name: Show credentials & keep alive
        run: |
          Write-Host "`n=== RDP READY ==="
          Write-Host "Address : $($env:TAILSCALE_IP)"
          Write-Host "$($env:RDP_CREDS)"
          Write-Host "=================`n"
          while ($true) { Start-Sleep 600 }  # Sleep in 10-min chunks
